<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>TopTrails App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body style="background-color: #ECB984;">
    <!--Banner-->
    <div class="banner">
        <img src="./imgs/Untitled design (3).png" class="banner-image">
      </div>
    <!--Page HEADER -->
    <header class="sticky-header" style="background-color: #FFFEE9">

    <div id="main">
        <button class="openbtn" onclick="openNav()" style="border-radius: 5px;">&#43 Add Trail</button>
    
    <!--COLLAPSIBLE SIDEBAR -->
        <div id="mySidebar" class="sidebar">
            <div class="sidebar-content">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h3 class="trail_info">Trail Info</h3>
                <form id="sidebar-form" class="form-style-7">
                        <!-- Your form elements here -->
                        <label for="name" style="padding-top: 15px;">Trail Name</label>
                        <input id="trailName" type="text" name="name"/>

                        <label for="location">National Park</label>
                        <input id="location" type="text" name="location"/>

                        <label for="difficulty">Difficulty Level</label>
                        <input id="difficulty" type="text" name="difficulty"/>

                        <label for="distance">Route Distance (mi)</label>    
                        <input id="distance" type="text" name="distance"/>

                        <label for="description">Describe the trail experience</label>
                        <input id="description" type="text" name="description"/>

                        <label for="rating">Rate it out of five!</label>
                        <input id="rating" type="text" name="rating"/>

                        <div style="padding-top: 10px; display: flex; justify-content: center;">
                            <button id="submitBtn" class="submit-button"type="submit">Submit</button>
                            <button style="display:none" id="saveChangesBtn" class="save-button"type="submit">Save Changes</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <div id="logo">
        <img id="logo" src="./imgs/1moretime2.png" style="height:60px; width: 348px">
    </div>

    <div id="user-input-section">
        <div>
          <div>
            <select name="activityTypeDropdown" id="dropdown" class="form-select me-2" aria-label="Default select example">
              <option value="0">Choose a Location</option>
              <option value="Acadia">Acadia</option>
              <option value="Glacier">Glacier</option>
              <option value="Grand Canyon">Grand Canyon</option>
              <option value="Olympic">Olympic</option>
              <option value="Rocky Mountain">Rocky Mountain</option>
              <option value="Yellowstone">Yellowstone</option>
              <option value="Yosemite">Yosemite</option>
              <option value="Zion">Zion</option>
            </select>
          </div>
        </div>
      </div>

    <!-- <div>
        <button id="favoritesBtn" class="button" type="button">â™¥</button>
    </div> -->

</header>
