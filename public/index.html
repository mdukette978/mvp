<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>TopTrails App</title>
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
</head>
<body>
    <!--Page HEADER -->
    <h1>TopTrails: National Parks Edition</h1>


    <!--COLLAPSIBLE SIDEBAR -->
    <div id="mySidebar" class="sidebar">
        <div class="sidebar-content">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <form id="sidebar-form">
                <!-- Your form elements here -->
                <input id="trailName" type="text" name="name" placeholder="Trail Name" />
                <input id="location" type="text" name="location" placeholder="Location" />
                <input id="difficulty" type="text" name="difficulty" placeholder="Difficulty" />
                <input id="distance" type="text" name="distance" placeholder="Distance in miles" />
                <input id="description" type="text" name="description" placeholder="Description" />
                <input id="rating" type="text" name="rating" placeholder="Rate it from 1-5!" />
                <button id="submitBtn" class="submit-button"type="submit">Submit</button>
                <button style display="none" id="saveChangesBtn" class="save-button"type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; Add Trail</button>
    </div>


    <!--TRAIL DISPLAY SECTION--> 

    <div id="getresults">
        <!--JS function geresults will populate here on the HTML page-->
    </div>

     <!--FOOTER--> 


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
